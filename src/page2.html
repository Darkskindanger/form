<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multi Form - Plan</title>
  </head>
  <body
    class="relative bg-slate-300 max-[1000px]:bg-[url('../assets/images/bg-sidebar-mobile.svg')] bg-no-repeat bg-contain flex flex-col gap-5"
  >
    <div
      class="hidden max-[1000px]:flex -top-28 left-20 \ gap-5 justify-center mt-14"
    >
      <span
        class="border-solid rounded-full border px-4 border-white p-2 text-white font-semibold"
        ><a href="index.html">1</a></span
      >
      <span
        class="border-solid rounded-full border px-4 border-white p-2 text-black bg-indigo-200 font-semibold"
        ><a href="page2.html">2</a></span
      >
      <span
        class="border-solid rounded-full border px-4 border-white p-2 text-white font-semibold"
        ><a href="page3.html">3</a></span
      >
      <span
        class="border-solid rounded-full border px-4 border-white p-2 text-white font-semibold"
        ><a href="page4.html">4</a></span
      >
    </div>
    <section
      class="relative flex w-4/6 bg-white p-4 rounded-md mx-auto mt-20 max-[1000px]:mt-0"
    >
      <div
        class="bg-[url('../assets/images/bg-sidebar-desktop.svg')] bg-cover bg-no-repeat w-72 p-8 rounded-md max-[1000px]:hidden"
      >
        <ul class="inline-flex flex-col gap-3">
          <li>
            <h5 class="text-lg text-slate-400">Step 1</h5>
            <p class="text-xl text-white">YOUR INFO</p>
          </li>
          <li>
            <h5 class="text-lg text-slate-400">Step 2</h5>
            <p class="text-xl text-white">SELECT PLAN</p>
          </li>
          <li>
            <h5 class="text-lg text-slate-400">Step 3</h5>
            <p class="text-xl text-white">ADD-ONS</p>
          </li>
          <li>
            <h5 class="text-lg text-slate-400">Step 4</h5>
            <p class="text-xl text-white">SUMMARY</p>
          </li>
        </ul>
      </div>
      <div
        class="inline-flex flex-col gap-2 min-[1000px]:w-10/12 max-[1000px]:mt-2 mx-auto"
      >
        <h2 class="text-3xl mx-auto">Select your plan</h2>
        <p class="text-gray-500 mx-10 max-[1000px]:mx-auto w-3/4">
          You have the option of monthly or yearly billing
        </p>

        <form
          action=""
          id="form"
          class="flex flex-col gap-3 mt-5 mx-10 min-[1000px]:flex-row w-11/12 max-[1000px]:mx-auto w-3/4"
        >
          <label for="arcade" class="plans">
            <div class="plan inline-flex flex-row gap-3 min-[1000px]:flex-col">
              <img src="../assets/images/icon-arcade.svg" alt="Arcade icon" />
              <div>
                <h5>Arcade</h5>
                <span>$9/mo</span>
              </div>
              <input
                type="radio"
                name="plan"
                id="arcade"
                class="checked:border-indigo-500 hidden"
              />
            </div>
          </label>
          <label for="advanced" class="plans">
            <div class="plan inline-flex flex-row gap-3 min-[1000px]:flex-col">
              <img src="../assets/images/icon-advanced.svg" alt="Arcade icon" />
              <div>
                <h5>Advanced</h5>
                <span>$12/mo</span>
              </div>
              <input
                type="radio"
                name="plan"
                id="advanced"
                class="checked:border-indigo-500 hidden"
              />
            </div>
          </label>
          <label for="pro" class="plans">
            <div class="plan inline-flex flex-row gap-3 min-[1000px]:flex-col">
              <img src="../assets/images/icon-pro.svg" alt="Arcade icon" />
              <div>
                <h5>Pro</h5>
                <span>$15/mo</span>
              </div>
              <input
                type="radio"
                name="plan"
                id="pro"
                class="checked:border-indigo-500 hidden"
              />
            </div>
          </label>
          <label class="inline-flex gap-3 items-center cursor-pointer bg-white">
            <span class="text-sm  font-medium text-gray-900 dark:text-gray-300">Monthly</span>
            <input type="checkbox" value="" class="sr-only peer">
            <div class="relative w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <span class="text-sm font-medium text-gray-900 dark:text-gray-300">Yearly</span>
          </label>
        </form>
      </div>
    </section>
    <footer class="bg-white flex justify-between p-1.5 fixed bottom-0 w-screen">
      <button class="p-1.5 text-gray-500 font-semibold w-20 cursor rounded-md">
        <a href="index.html">Go Back</a>
      </button>
      <input
        type="submit"
        form="form"
        value="Next Step"
        class="bg-slate-900 p-1.5 text-white w-20 cursor font-semibold rounded-md"
        required
      />
    </footer>
  </body>
</html>
